<html>
    <head>
        <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            function out(id,t){
                document.querySelector("#"+id).innerText = t;
            };
            var grid;
            var grid2;
            let load = ()=>{
                let q = document.querySelector("#search").value;
                //q = q == "" ? "%" : q;
                q = q + "%"; 
                const h = new Headers();
                h.append("Content-Type", "application/json");

                fetch("http://localhost:3000/sqli/events", { method:"POST", body: JSON.stringify({search:q}), headers:h }).then((res)=>{
                    out("status", res.status+" "+res.statusText);
                    return res.json();
                }).then(data=>{
                    console.log(data);
                    if(document.getElementById("output").innerHTML==""){
                        grid = new gridjs.Grid({
                            data: data.output 
                        }).render(document.getElementById("output"));
                    }else{
                        grid.updateConfig({ data: data.output }).forceRender();
                    }
                    out("output2", data.sql);
                }).catch(err=>{
                    out("output", err);
                });
            };
        </script>
    </head>
    <body onload="load()">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Secret Events</h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <div class="space-y-6" action="#" method="POST">
                <div>
                  <label for="search" class="block text-sm font-medium leading-6 text-gray-900">Prompt</label>
                  <div class="mt-2">
                    <input id="search" name="search" type="text" autocomplete="search" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
          
                <div>
                  <button onclick="load()" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Search</button>
                </div>
              </div>
          
              <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <p class="mt-10 text-center text-sm text-gray-500" id="status"></p>
                <p class="mt-10 text-center text-sm text-gray-500" id="output2"></p>
            </div>
        </div>
        <p class="mt-10 text-center text-sm text-gray-500" id="output"></p>
    </body>
</html>
